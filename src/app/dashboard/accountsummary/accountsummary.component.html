<section id="ac_summary">
    <div class="container ">
        <div class="card card1">
            <div class="row no-gutters">
                <div class="col-md-12" id="summaryheading">
                    <h5 class="text-uppercase">CARD ENDING -   {{accountLast}}</h5>
                </div>
            </div>
            <div class="row    pt-3 summary-l no-gutters justify-content-center ">
               
                    <div class="  col-xs-6 w-sm-50 p-1 ">
                        <div class="card  border-0  ">
                            <div class="spending-l-imit">SPENDING LIMIT</div>
                            <H5 style="color:#3FC0EF">{{spendingLimit|currency}}</H5>
                        </div>
                        
                    </div>
                    <div class="symbol col align-self-center text-center"><i class="fa fa-minus" aria-hidden="true"></i></div>
                    <div class="  col-xs-6 w-sm-50 p-1" >
                        <div class="card border-0">
                            <div class="spending-l-imit">DISCOUNTED BALANCE</div>
                            <H5 style="color:#CFAC1F">{{discountedBalance|currency}}</H5>
                        </div>
                        
                    </div>
                    <div class="symbol col align-self-center text-center"><i class="fa fa-minus" aria-hidden="true"></i></div>
                    <div class="  col-xs-6 w-sm-50 p-1 ">
                        <div class="card border-0">
                            <div class="spending-l-imit">PENDING BALANCE</div>
                            <H5 style="color:#542D87">{{pendingAmount|currency}}</H5>
                        </div>
                        
                    </div>
                    <div class="symbol col align-self-center text-center"><i class="fas fa-equals"></i></div>
                    <div class="  col-xs-6 w-sm-50 p-1">
                        <div class="card border-0">
                            <div class="spending-l-imit">SPENDING AVAILABILITY</div>
                            <H5 style="color:#D56926">{{spendingAvailability|currency}}</H5>
                        </div>
                       
                    </div>
                    <div class="symbol col align-self-center text-center"></div>
                    <div  class="lead  verticalLine  col-xs-6 w-sm-50 p-1 ml-2 mr-auto"> 
                        <div class="card border-0">
                            <div class="spending-l-imit">DAILY SPEND LIMIT</div>
                            <H5 style="color:#E5298A">{{dailySpendLimit|currency}}</H5>
                        </div>
                      
                    </div>
               
                
            </div>
        </div>
    </div>
</section>
