 

<section id="trans_his">
    <div class="container card">
            <div class="navbar navbar-expand-lg mt-3">
                <a class="navbar-brand mr-auto" href="#">Transaction History</a>
                
            
                
                
                <form class="form-inline my-2 my-lg-0">
                    <input type="text" placeholder="Search for description/amount" class="form-control search1 ">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                
            </div>
            <div class="table-responsive">
                <!--<table class="table table-hover table-outline table-vcenter text-nowrap card-table"  width="100%">-->
                <table class="table table-hover table-vcenter" width="100%">
                    <thead>
                        <tr>
                            <th class="w-1p textwidget custom-html-widget">
                                Date
                            </th>
                            <th class="textwidget custom-html-widget">
                                Decription
                            </th>
                            <th style="text-align: center" class="textwidget custom-html-widget">
                                Amount
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let transaction of transactionhistory">
                            <td style="padding: 10px;" class="textwidget custom-html-widget">
                                <span class="text-muted">{{transaction.SUBMITDATE|date}}</span>
                            </td>
                            <td style="padding: 10px;" class="textwidget custom-html-widget">{{transaction.LENAME}}
                            </td>                
                            <td style="text-align: center; padding: 10px;" class="textwidget custom-html-widget">{{transaction.EXTAPPID[0]|currency}}<i class="fa fa-info-circle"  popover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." [outsideClick]="true"></i>
                            </td>
                            <td style="padding: 10px;" class="textwidget custom-html-widget">
                                hammer icon
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
    </div>
</section>
