<ng-template #popTemplate>
    <div class="row no-gutters mb-2">
        <div class="col left_tt"> Card Number:</div>
        <div class="col text-right right_tt"> {{popoverInfo.CARDID[0]}}</div>
    </div>
    <div class="row no-gutters mb-2">
        <div class="col left_tt"> Payment Amount:</div>
        <div class="col text-right right_tt"> {{popoverInfo.AMOUNT[0]}}</div>
    </div>
    <div class="row no-gutters">
        <div class="col left_tt">Current Balance:</div>
        <div class="col text-right right_tt"> {{spendingAvailability}}</div>
    </div>
</ng-template>
<section id="trans_his">
    <div class="container">
        <div class="card card1">
            <div class="navbar navbar-expand-lg mt-3">
                <a class="navbar-brand mr-auto font-weight-bold text-dark text-uppercase" href="#">Transaction History</a>
                <div class="form-inline my-2 my-lg-0">
                    <div class="form-group mr-2">
                        <div class="icon-addon addon-lg">
                            <input type="text" placeholder="search for description/amount" class="form-control" id="email">
                            <label for="email" class="fa fa-search" rel="tooltip" title="search for description/amount"></label>
                        </div>
                    </div>
                    <div class="form-group mr-2">
                        <div class="icon-addon addon-lg">                           
                            <input class="form-control" #drp="bsDaterangepicker" bsDaterangepicker [(ngModel)]="bsRangeValue" [bsConfig]="{containerClass:'mytheme-purple'}" id="daterange">
                            <label for="daterange" class="fa fa-calendar-o" rel="tooltip" title="search for description/amount"></label>
                        </div>
                    </div>
                    <!-- <button class="btn  my-sm-0 mr-2" type="submit" style="border: 1px solid #E6EBF0;
                    border-radius: 4px;">
                        <img src="assets/file_upload.png" alt="" class="img-fluid w-50">
                    </button> -->
                </div>                
            </div>
            <div class="table-responsive">
                <table class="table table-hover table-vcenter" width="100%">
                    <thead>
                        <tr>
                            <th class="w-1p textwidget custom-html-widget">
                                Date
                            </th>
                            <th class="textwidget custom-html-widget">
                                Description
                            </th>
                            <th style="text-align: center" class="textwidget custom-html-widget">
                                Amount
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let transaction of currentTransactions">
                            <td style="padding: 10px;" class="textwidget custom-html-widget">
                                <span>{{transaction.TRXN[0].RECDATE[0]|date}}</span>
                            </td>
                            <td style="padding: 10px;" class="textwidget custom-html-widget">{{transaction.TRXN[0].CPTY[0].NAME[0]}}
                            </td>                
                            <td style="text-align: center; padding: 10px;" class="textwidget custom-html-widget">{{transaction.TRXN[0].AMOUNT[0]|currency}}
                               
                            </td>
                            <td style="padding: 10px;">
                                <i class="fa fa-info" triggers="mouseenter:mouseleave" [popover]="popTemplate" [outsideClick]="true" placement="bottom" [popoverTitle]="'INFO'" (mouseenter)="popoverInfo=transaction.TRXN[0]"></i>
                            </td>
                            <td style="padding: 10px;" class="textwidget custom-html-widget hammer">
                                <img src="assets/hammer.png" class="img-fluid" (click)="gotoaccount()" style="cursor:context-menu;">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>  
        </div>  
        <div class="d-flex justify-content-center p-5 border-0">
            <pagination class=" border-0" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;" [totalItems]="transactionHistoryLength-1" (pageChanged)="pageChanged($event)"  [boundaryLinks]="true" itemsPerPage="20" 
            ></pagination>
        </div>
        
    </div>
        
    
</section>
